<script>
function emailisvalid(email) {
    return /^[^s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
	
function formValidation() {
    let fname = document.forms["Apply"]["firstname"].value;
	if (fname == "") {
	   alert("First Name Field Must Be filled Out");
	   return false;
	}
    let lname = document.forms["Apply"]["lastname"].value;
	if (lname == "") {
	   alert("Last Name Field Must Be filled Out");
	   return false;
	}
    let dob = document.forms["Apply"]["dateofbirth"].value;
	if (dob == "") {
	   alert("Date Of Birth Field Must Be filled Out");
	   return false;
	}
    let job = document.forms["Apply"]["job"].value;
	if (job == "") {
	   alert("Job Field Must Be filled Out");
	   return false;
	}
    let email = document.forms["Apply"]["email"].value;
	if (email == "") {
	   alert("Email Field Must Be filled Out");
	   return false;
	}
	if (emailisvalid(email)==false) {
	   alert("Email Format Is Incorrect");
	   return false;
	}
	
	return true;
}
</script>
